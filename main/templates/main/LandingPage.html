<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
  </head>
  <body>

<div id="sp">
  		<span>Spare <br>Parts</span>
    </div>
      <form class="container" align="middle" action="/" method="POST">
          <div class="" id="token">
            {% csrf_token %}
          </div>
    <div class="form-group">
      <center>
      <input type="username" class="form-control" id="Username" placeholder="Username" required name="username">
      </center>
      </div>

 <div class="form-group">
   <center>
      <input type="password" class="form-control" id="Password" placeholder="Password" required name="password">
      </center>
</div>
<center>
<button type="submit" id="lg" class="btn btn-primary" value="Submit">Let's Go</button></div>
</center>
  </form>
<a>
    <div style="text-align: center">
  <div style="font-weight: bold; color: red" >
    {{context.messages1}}
      {{context.messages2}}
      {{context.messages3}}
      <br>
      <br>
      <br>
      <br>
  </div>
        </div>
</a>
  </body>
</html>
